<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAK Company AI Agent - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            background: rgba(255,255,255,0.2);
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: white;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            align-self: center;
            border: 1px solid #ffeaa7;
            font-size: 0.9em;
            text-align: center;
        }

        .message-info {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 16px;
            resize: none;
            min-height: 20px;
            max-height: 100px;
            transition: border-color 0.3s ease;
        }

        #messageInput:focus {
            outline: none;
            border-color: #007bff;
        }

        .send-btn {
            background: #25d366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            background: #128c7e;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .control-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background: white;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #f0f0f0;
        }

        .control-btn.clear {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .control-btn.clear:hover {
            background: #c82333;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 15px;
            align-self: flex-start;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quick-tests {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .quick-test {
            padding: 4px 8px;
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-test:hover {
            background: #2196f3;
            color: white;
        }

        .api-config {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.8em;
        }

        .api-config input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ JAK Company AI Agent</h1>
            <p>Interface de test pour l'agent WhatsApp</p>
            <div class="status" id="status">D√©connect√©</div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    Interface de test charg√©e. Configurez l'URL de l'API et commencez √† tester ! üöÄ
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-group">
                    <div class="api-config">
                        <label>URL de l'API :</label>
                        <input type="text" id="apiUrl" value="https://langchain-api-kh6o.onrender.com" placeholder="https://votre-api.com">
                    </div>
                    
                    <div class="controls">
                        <button class="control-btn" onclick="testConnection()">üîå Test connexion</button>
                        <button class="control-btn" onclick="clearMemory()">üß† Clear m√©moire</button>
                        <button class="control-btn clear" onclick="clearChat()">üóëÔ∏è Clear chat</button>
                        <button class="control-btn" onclick="getStatus()">üìä Statut</button>
                    </div>
                    
                    <div class="quick-tests">
                        <div class="quick-test" onclick="sendQuickTest('je veux √™tre pay√©')">üí∞ Paiement</div>
                        <div class="quick-test" onclick="sendQuickTest('comment devenir ambassadeur ?')">üéØ Ambassadeur</div>
                        <div class="quick-test" onclick="sendQuickTest('je veux parler √† un humain')">üë§ Humain</div>
                        <div class="quick-test" onclick="sendQuickTest('vous √™tes nuls !')">üò° Agressif</div>
                        <div class="quick-test" onclick="sendQuickTest('formation CPF disponible ?')">üéì CPF</div>
                    </div>
                    
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Tapez votre message ici..."
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                        ></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            ‚ñ∂Ô∏è
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversationId = 'test_' + Date.now();
        let isConnected = false;

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Test connection on load
        window.onload = function() {
            testConnection();
        };

        function updateStatus(connected) {
            const status = document.getElementById('status');
            isConnected = connected;
            status.textContent = connected ? 'Connect√©' : 'D√©connect√©';
            status.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        function addMessage(content, type, extra = {}) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let messageContent = content;
            if (extra.timestamp) {
                messageContent += `<div class="message-info">${extra.timestamp}</div>`;
            }
            if (extra.metadata) {
                messageContent += `<div class="message-info">${extra.metadata}</div>`;
            }
            
            messageDiv.innerHTML = messageContent;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function showLoading() {
            const messages = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            messages.appendChild(loadingDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value;
            if (!apiUrl) {
                addMessage('‚ùå Veuillez saisir une URL d\'API', 'system');
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateStatus(true);
                    addMessage(`‚úÖ Connexion r√©ussie ! Version: ${data.version}, Sessions actives: ${data.active_sessions}`, 'system');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                updateStatus(false);
                addMessage(`‚ùå Erreur de connexion: ${error.message}`, 'system');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (!isConnected) {
                addMessage('‚ùå Pas de connexion √† l\'API. Testez la connexion d\'abord.', 'system');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '‚è≥';

            // Afficher le message utilisateur
            addMessage(message, 'user', {
                timestamp: new Date().toLocaleTimeString()
            });
            
            input.value = '';
            input.style.height = 'auto';
            
            showLoading();

            try {
                const apiUrl = document.getElementById('apiUrl').value;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message_original: message,
                        matched_bloc_response: "",
                        wa_id: conversationId
                    })
                });

                hideLoading();

                if (response.ok) {
                    const data = await response.json();
                    
                    // Afficher la r√©ponse de l'agent
                    const metadata = `Status: ${data.status} | Priorit√©: ${data.priority_detected} | Escalade: ${data.escalade_required ? 'Oui' : 'Non'}`;
                    
                    addMessage(data.matched_bloc_response || 'R√©ponse vide', 'bot', {
                        timestamp: new Date().toLocaleTimeString(),
                        metadata: metadata
                    });

                    // Afficher info d'escalade si n√©cessaire
                    if (data.escalade_required) {
                        addMessage(`üîî Escalade requise (${data.escalade_type})`, 'system');
                    }
                } else {
                    const errorData = await response.json().catch(() => ({ detail: 'Erreur inconnue' }));
                    addMessage(`‚ùå Erreur API: ${errorData.detail || response.statusText}`, 'system');
                }
            } catch (error) {
                hideLoading();
                addMessage(`‚ùå Erreur r√©seau: ${error.message}`, 'system');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '‚ñ∂Ô∏è';
                input.focus();
            }
        }

        async function clearMemory() {
            if (!isConnected) {
                addMessage('‚ùå Pas de connexion √† l\'API', 'system');
                return;
            }

            try {
                const apiUrl = document.getElementById('apiUrl').value;
                const response = await fetch(`${apiUrl}/clear_memory/${conversationId}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage(`üß† ${data.message}`, 'system');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                addMessage(`‚ùå Erreur lors de l'effacement: ${error.message}`, 'system');
            }
        }

        async function getStatus() {
            if (!isConnected) {
                addMessage('‚ùå Pas de connexion √† l\'API', 'system');
                return;
            }

            try {
                const apiUrl = document.getElementById('apiUrl').value;
                const response = await fetch(`${apiUrl}/memory_status`);

                if (response.ok) {
                    const data = await response.json();
                    const statusMsg = `üìä Sessions actives: ${data.active_sessions} | Taille m√©moire totale: ${data.total_memory_size} chars`;
                    addMessage(statusMsg, 'system');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                addMessage(`‚ùå Erreur statut: ${error.message}`, 'system');
            }
        }

        function clearChat() {
            const messages = document.getElementById('messages');
            messages.innerHTML = '<div class="message system">Chat effac√©. Pr√™t pour une nouvelle conversation ! üöÄ</div>';
        }

        function sendQuickTest(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Simulation de tests automatiques
        function runAutoTests() {
            const tests = [
                'Salut, comment √ßa va ?',
                'je veux √™tre pay√© pour ma formation',
                '√ßa fait 3 mois que j\'attends mon virement',
                'comment devenir ambassadeur ?',
                'vous √™tes vraiment nuls !',
                'je veux parler √† un humain'
            ];

            let index = 0;
            const interval = setInterval(() => {
                if (index >= tests.length) {
                    clearInterval(interval);
                    addMessage('ü§ñ Tests automatiques termin√©s !', 'system');
                    return;
                }

                document.getElementById('messageInput').value = tests[index];
                sendMessage();
                index++;
            }, 3000);
        }

        // Raccourcis clavier
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + Entr√©e pour envoyer
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                sendMessage();
            }
            
            // Ctrl/Cmd + L pour clear
            if ((event.ctrlKey || event.metaKey) && event.key === 'l') {
                event.preventDefault();
                clearChat();
            }
            
            // Ctrl/Cmd + T pour test connexion
            if ((event.ctrlKey || event.metaKey) && event.key === 't') {
                event.preventDefault();
                testConnection();
            }
        });

        // Focus automatique sur l'input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
